handlers=java.util.logging.FileHandler, java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=FINEST
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
 
java.util.logging.FileHandler.level=INFO
java.util.logging.FileHandler.pattern=jdp.log
 
# Write 10MB before rotating this file
java.util.logging.FileHandler.limit=10000000
 
# Number of rotating files to be used
java.util.logging.FileHandler.count=4
java.util.logging.FileHandler.formatter=java.util.logging.XMLFormatter
 
# Default is INFO
.level=FINEST

# Overriding dfeault with specific to this package level
edu.depaul.level=FINE
edu.depaul.handler=java.util.logging.ConsoleHandler